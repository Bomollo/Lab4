<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lab 4</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
            <fieldset>
                <legend>Personal Info</legend>
                <div>
                    <label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
                </div>
                <div>
                    <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
                </div>
                <div>
                    <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone Number"></label>
                </div>
                <div>
                    <label>Email: <input type="text" name="email_field" placeholder="example@domain.com"></label>
                </div>
                <div>
                    <label>Gender: </label>
                </div>
                <label for="age">Age</label>
                <select name="age_field" id="age">
                    <option value="Under 18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65 and Over">65 and Over</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>My Availability</legend>
                <input type="checkbox" id="sunday" name="available_field[]" value="Sunday" data-np-checked="1">
                <label for="sunday">Sunday</label>
                <br>
                <input type="checkbox" id="monday" name="available_field[]" value="Monday" data-np-checked="1">
                <label for="monday">Monday</label>
                <br>
                <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday" data-np-checked="1">
                <label for="tuesday">Tuesday</label>
                <br>
                <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday" data-np-checked="1">
                <label for="wednesday">Wednesday</label>
                <br>
                <input type="checkbox" id="thursday" name="available_field[]" value="Thursday" data-np-checked="1">
                <label for="thursday">Thursday</label>
                <br>
                <input type="checkbox" id="friday" name="available_field[]" value="Friday" data-np-checked="1">
                <label for="friday">Friday</label>
                <br>
                <input type="checkbox" id="saturday" name="available_field[]" value="Saturday" data-np-checked="1">
                <label for="saturday">Saturday</label>
                <br>
                <label>Any Comments?</label>
                <br>
                <textarea cols="60" rows="10" name="comments_field" placeholder="Submit any comments here"></textarea>
            </fieldset>
            <input type="hidden" name="hidden_field" value="bmolloy" data-np-invisible="1" data-np-checked="1">
            <input type="submit" value="Send Me" data-np-checked="1">
        </form>
    </body>
</html>
